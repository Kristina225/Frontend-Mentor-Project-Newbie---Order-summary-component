<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__image">
      <div class="card__info">
        <h1 class="card__info--title">Order Summary</h1>
        <p class="card__info--description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__info--plan">
          <div>
            <img src="images/icon-music.svg" alt="music notes icon" class="card__info--plan--icon">
            <div>
              <h2 class="card__info--plan--type">Annual Plan</h2>
              <p class="card__info--plan--price">$59.99/year</p>
            </div>
            <div class="clearfix"></div>
          </div>
          <a href="" class="card__info--plan--change">Change</a>
        </div>
        <a href="" class="card__info--order">Proceed to Payment</a>
        <a href="" class="card__info--cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
